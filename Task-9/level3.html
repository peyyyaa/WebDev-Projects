<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Quest Level</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="queststyle.css">
    <style>
        body {
            background: linear-gradient(135deg, #ffdbfa 0%, #ffffff 100%);
        }
        .badge {
            background-color: #ff8bc5;
            border-radius: 20px;
            margin-bottom:5px;
        }
        .btn-primary {
            background-color: #ff8bc5;
            border-color: #ff8bc5;
            color: #ffffff;
        }
        .btn-primary:hover {
            background-color: #ff6f9c;
            border-color: #ff6f9c;
           
        }
        .card {
            border: #d4d4d4 1px solid;
            box-shadow: 5px 5px 5px -4px #cfcfcf;
            border-radius: 20px;
        }
        
        .btn {
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .progress-bar {
            background-color: #c92c5e;
            
        }
        .progress {
            margin-bottom: 10px;
        }

        .btn-secondary {
            background-color: #e3e3e3;
            border-color: #e3e3e3;
            color: #ffffff;
        }
        .row {
            height: 100vh;
        }

    </style>
    </head>

    <body>
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6">
                    <div class="card ">
                        <div class="card-body">
                            <span class="badge ">Level 1</span>
                            <h5 class="card-title">JavaScript: Level Up</h5>
                            <p class="card-text">Click the button to increase the level number.</p>
                            <div class="progress" role="progressbar" aria-label="Example 20px high" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="height: 20px">
                                <div class="progress-bar" id="progressBar" style="width: 25%"></div>
                            </div>
                            <button class="btn btn-primary w-100" onclick="levelup()">Level Upâœ¨</button>
                            <hr>
                            <div class="d-flex gap-2">
                                <button class="btn btn-secondary w-50 " onclick="window.location.href='level2.html'">Back</button>
                                <button class="btn btn-primary  w-50" onclick="window.location.href='level4.html'">Next Level</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            let progress = 16.67; // Level 1 = 16.67%

            function levelup() {
                const badge = document.querySelector('.badge');
                const cardtext = document.querySelector('.card-text');
                const progressBar = document.getElementById("progressBar");

                const maxlevel = 6;

                // Get current level safely
                let currentLevel = 1;
                if (badge.textContent.includes("Level")) {
                    currentLevel = parseInt(badge.textContent.split(' ')[1]);
                }

                // Stop if max level
                if (currentLevel >= maxlevel) {
                    badge.textContent = "Max Level Reached!";
                    progressBar.style.width = "100%";
                    progressBar.innerText = "100%";
                    progressBar.setAttribute("aria-valuenow", 100);
                    cardtext.textContent = "You've reached the highest level ðŸŒ¸";
                    return;
                }

                // Level up
                currentLevel++;
                badge.textContent = `Level ${currentLevel}`;
                cardtext.textContent = "Congratulations! You've leveled up! ðŸŒ¸";

                // Increase progress (cap at 100)
                progress = Math.min(progress + 16.67, 100);
                progress = Math.round(progress * 100) / 100; // clean decimals

                progressBar.style.width = progress + "%";
                // progressBar.innerText = progress + "%";
                progressBar.setAttribute("aria-valuenow", progress);
            }

        </script>
        
    </body>
</html>
