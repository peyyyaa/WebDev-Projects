<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Quest Level</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="queststyle.css">
    <style>
        body {
            background: linear-gradient(135deg, #ffdbfa 0%, #ffffff 100%);
        }
        .badge {
            background-color: #ff8bc5;
            border-radius: 20px;
            margin-bottom:5px;
        }
        .btn-primary {
            background-color: #ff8bc5;
            border-color: #ff8bc5;
            color: #ffffff;
        }
        .btn-primary:hover {
            background-color: #ff6f9c;
            border-color: #ff6f9c;
           
        }
        .card {
            border: #d4d4d4 1px solid;
            box-shadow: 5px 5px 5px -4px #cfcfcf;
            border-radius: 20px;
        }
        
        .btn {
            border-radius: 10px;
        }
        .row {
            height: 100vh;
        }

    </style>
    </head>

    <body>
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6">
                    <div class="card ">
                        <div class="card-body">
                            <span class="badge ">Level 2</span>
                            <h5 class="card-title">CSS Styling</h5>
                            <p class="card-text">This level shows basic CSS: background, card styling, and button hover.</p>
                            <hr>
                            <div class="d-flex gap-2">
                                <button class="btn btn-secondary w-50 " onclick="window.location.href='level1.html'">Back</button>
                                <button class="btn btn-primary  w-50" onclick="window.location.href='level3.html'">Next Level</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </body>
</html>
